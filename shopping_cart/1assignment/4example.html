<html>
    <head>

    </head>
    <body>
        <div class="productscontainer">
            
        </div>
        <script>
            let arrayList=[
                {
                    price:"200",
                    type:"add"
                },
                {
                    price:"400",
                    type:"sub"
                },
                {
                    price:"500",
                    type:"delete"
                },
                {
                    price:"700",
                    type:"remove"
                }
            ];
            let parent = document.querySelector(".productscontainer");
            for(let obj of arrayList){
                parent.innerHTML += `<div class='product'><div class='price'>${obj.price}</div><button>${obj.type}</button></div>`
            }
           
        </script>
    </body>
</html>
