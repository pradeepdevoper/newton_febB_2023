<script>
    //passing as argument to function
    function addition(a,b,callback){
          let input = a+b;
          callback(input);
    }

    function evenDisplay(result){
        console.log("The evenDisplay value is",result);
    }
    function oddDisplay(result){
        console.log("The oddDisplay value is",result);
    }
   addition(44,56,evenDisplay)
   addition(44,56,oddDisplay)
</script>
