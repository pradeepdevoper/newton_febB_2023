<html>
    <head>

    </head>
    <body>
        Enter the Number One:<input id="one" type="number" onchange="onChangeHandler(event)">
        Enter the Number two:<input id="two" type="number" onchange="onChangeHandler(event)">
        <button id="add" onclick="onCalculationHandler(event)">Add</button>
        <button id="sub" onclick="onCalculationHandler(event)">Sub</button>
        <button id="mul" onclick="onCalculationHandler(event)">Mul</button>
        <button id="div" onclick="onCalculationHandler(event)">Div</button>
        <h1>Result:<span id="result">0</span></h1>
        <script>
            let inputOne = 0;
            let inputTwo = 0;

            function onChangeHandler(event){
                if(event.target.id == "one"){
                   inputOne = Number(event.target.value);
                   console.log(typeof inputOne);
                }
                else{
                    inputTwo = Number(event.target.value);
                }
            }
            function onCalculationHandler(event){
                let type = event.target.id;
                let result = 0;
                if(type == "add"){
                   result = inputOne + inputTwo;
                }
                else if(type == "sub"){
                  result = inputOne - inputTwo;
                }
                else if(type == "mul"){
                  result = inputOne * inputTwo;
                }
                else if (type == "div"){
                    result = inputOne/inputTwo;
                }
                document.querySelector("#result").textContent = result;
            }

        </script>
    </body>
</html>
