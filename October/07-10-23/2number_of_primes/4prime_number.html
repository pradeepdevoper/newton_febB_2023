<script>
    function isPrime(input) {
        if (input == 0 || input == 1) {
            return false;
        }
        let srt  = Math.sqrt(input);

        for (let i = 2; i <=srt; i++) {
            if (input % i == 0) {
                return false;
            }
        }
        return true;
    }
    let result = isPrime(5);
    console.log(result);
</script>
