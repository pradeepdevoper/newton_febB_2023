<script>
    function evenNumber(input) {
        //console.log(isNaN(input));
        try {
            if (isNaN(input)) {
                throw new Error("it is not a number");
            }
            if (input % 2 == 0) {
                console.log("even number");
            }
            else {
                console.log("odd number");
            }
        } catch (err) {
            console.log(err);
        }


    }
    evenNumber("ff");
</script>
