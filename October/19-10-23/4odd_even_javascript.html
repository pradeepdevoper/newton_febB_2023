<html>
    <head>
        <style>
            * {
                box-sizing: border-box;
            }
            #container{
                display: flex;
                flex-wrap: wrap;
                gap:10px;
            }
            .box{
                width: 200px;
                color:white;
                font-size:25px;
                text-align: center;
                padding:100px;
                height: 200px;
            }
            .odd{
                background-color: red;
            }
            .even{
                background-color: grey;
            }
        </style>
       
    </head>
    <body>
       <div id="container">
       </div>
       <script>
         function initial(){
            let parent = document.querySelector('#container');
             for(let i=1;i<=10;i++){
                let child = document.createElement("div");
                child.innerHTML = i;
                child.classList.add("box");
                if(i%2 == 0){
                 child.classList.add("even");
                }
                else{
                  child.classList.add("odd");
                }
                parent.appendChild(child);
             }
         }
         initial();
       </script>
    </body>
</html>
